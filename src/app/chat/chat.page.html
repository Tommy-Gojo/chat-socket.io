<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenu principal de la page -->
  <ion-list lines="none">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=retro&f=y">
      </ion-avatar>
      <ion-label>
        <h2>Tanguy</h2>
        <p class="message-bubble">Message de l'utilisateur 1</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=wavatar&f=y">
      </ion-avatar>
      <ion-label>
        <h2>Tommy</h2>
        <p class="message-bubble user2">Message de l'utilisateur 2</p>
      </ion-label>
    </ion-item>
    <!-- Ajoutez plus d'éléments d'items selon le nombre de messages -->
  </ion-list>
</ion-content>

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Channels</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
        <ion-label>Général</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Communauté</ion-label>
      </ion-item>
      <!-- Ajoutez plus d'éléments d'items pour d'autres canaux si nécessaire -->
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Message"></ion-input>
    <ion-button slot="end">Send</ion-button>
  </ion-toolbar>
</ion-footer>
